<body>
  <!-- PERF-004: Critical CSS skeleton for instant perceived load -->
  <div id="app">
    <div class="skeleton-shell" aria-hidden="true">
      <div class="skeleton-header"><span class="skeleton-logo">INTELHQ</span></div>
      <div class="skeleton-body">
        <div class="skeleton-map">
          <div class="skeleton-shimmer"></div>
        </div>
        <div class="skeleton-panels">
          <div class="skeleton-panel">
            <div class="skeleton-shimmer"></div>
          </div>
          <div class="skeleton-panel">
            <div class="skeleton-shimmer"></div>
          </div>
          <div class="skeleton-panel">
            <div class="skeleton-shimmer"></div>
          </div>
          <div class="skeleton-panel">
            <div class="skeleton-shimmer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .skeleton-shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a0a;
      color: #e8e8e8;
      font-family: monospace
    }

    .skeleton-header {
      height: 40px;
      background: #141414;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      padding: 0 16px;
      flex-shrink: 0
    }

    .skeleton-logo {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: .7
    }

    .skeleton-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden
    }

    .skeleton-map {
      height: 50vh;
      min-height: 200px;
      background: #020a08;
      border: 1px solid #2a2a2a;
      position: relative;
      overflow: hidden
    }

    .skeleton-panels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 4px;
      padding: 4px
    }

    .skeleton-panel {
      height: 200px;
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 0;
      position: relative;
      overflow: hidden
    }

    .skeleton-shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, .03) 50%, transparent 100%);
      animation: shimmer 1.5s infinite
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%)
      }

      100% {
        transform: translateX(100%)
      }
    }
  </style>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
